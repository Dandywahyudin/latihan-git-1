<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Information</title>
</head>
<body>
    <h4>Account Management</h4>
    <img src="foto.jpeg" alt="">
    <br>
    <input type="image" src="foto.jpeg" alt=""><label for="upload">Upload Photo</label>
    <br>
    <label for="Old Password">Old Password:</label>
    <input type="password" id="old_password" name="old_password">
    <br>
    <label for="New Password">New Password:</label>
    <input type="password" id="new_password" name="new_password">
    <br>
    <button type="submit">Change Password</button>

    <h4>Profile Information</h4>
    
    <input type="text">
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="telp">Telephone:</label>
        <input type="tel" id="telp" name="telp">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="Jenis Kelamin">Jenis Kelamin :</label>
        <br>
        <label for="Laki-laki">Laki-laki</label>
        <input type="radio" id="Laki-laki" name="jenis_kelamin" value="Laki-laki">
        <label for="Perempuan">Perempuan</label>
        <input type="radio" id="Perempuan" name="jenis_kelamin" value="Perempuan">
        <br>
        <label for="Hobi">Hobi :</label>
        <input type="checkbox" id="Sepak Bola" name="sepakbola"><label for="Sepak Bola">Sepak Bola</label>
        <input type="checkbox" id="Bulutangkis" name="bulutangkis"><label for="Bulutangkis">Bulutangkis</label>
        <input type="checkbox" id="Basket" name="basket"><label for="Basket">Basket</label>
        <input type="checkbox" id="Renang" name="renang"><label for="Renang">Renang</label>
        <br>
        <label for="message">Pendidikan Terakhir:</label>
        <select name="pendidikan" id="pendidikan">
            <option value="sd">Sekolah Dasar</option>
            <option value="smp">Sekolah Menengah Pertama</option>
            <option value="sma">Sekolah Menengah Atas</option>
            <option value="diploma">Diploma</option>
            <option value="sarjana">Sarjana</option>
        </select>
        <br>
        <button type="submit" value="Kirim">Kirim</button>
    </form>
</body>
</html>
